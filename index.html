<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #fact{
         display: none;
        }
    </style>
    
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
           <div class="col-md-6 mx-auto">
              <div class="card bg-primary text-white mt-5 p-4">
                <h1>Number Facts</h1>
                <p>Enter a number and get a random fact!</p>
                <input type="number" class="form-control-lg" id="numberInput" placeholder="Enter any number..">

                <div id="fact" class="card-body">
                    <h4>Number fact</h4>
                    <p id="factText" class="card-text"></p>
                </div>
              </div>
           </div> 
        </div>
    </div>

    <script>
        let fact= document.querySelector('#fact');
        let factText= document.querySelector('#factText');

        let numberInput= document.querySelector('#numberInput');

        numberInput.addEventListener('input', fetchData)

        function fetchData(){
            let num= numberInput.value;

            if(num !=' '){
            fetch('http://numbersapi.com/'+num)
            .then(response => response.text())
            .then(data => {
                fact.style.display = 'block';
                factText.innerText= data;
            })
            .catch(err => console.log(err))
        }
    }
    </script>
    
</body>
</html>
